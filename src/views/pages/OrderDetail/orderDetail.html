<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 상세 내역</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/components/Header/style.css" />
    <link rel="stylesheet" href="/components/Footer/style.css" />
    <link rel="stylesheet" href="orderDetail.css" />
  </head>
  <body>
    <div class="order-detail-page">
      <section class="order-status">
        <div>
          <svg
            width="30"
            height="30"
            viewBox="0 0 14 14"

              stroke="rgb(143, 143, 143)"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M8.5 0.5H5.5C4.94772 0.5 4.5 0.947715 4.5 1.5V2C4.5 2.55228 4.94772 3 5.5 3H8.5C9.05228 3 9.5 2.55228 9.5 2V1.5C9.5 0.947715 9.05228 0.5 8.5 0.5Z"
              stroke="rgb(143, 143, 143)"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M4.5 8.5L6.5 10L9 6"
              stroke="rgb(143, 143, 143)"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <p>주문완료</p>
        </div>
        <div>
          <svg
            width="30"
            height="30"
            viewBox="0 0 19 20"
            fill="none"
            alt="상품준비중"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.6471 6.82353V4.17647C12.6471 2.42215 11.2249 1 9.47059 1C7.71627 1 6.29412 2.42215 6.29412 4.17647V6.82353M3.05348 19H15.8877C17.0218 19 17.9412 18.0977 17.9412 16.9847L16.6257 6.29409C16.6257 5.18107 15.7063 4.27878 14.5722 4.27878H4.1123C2.9782 4.27878 2.05882 5.18107 2.05882 6.29409L1 16.9847C1 18.0977 1.91937 19 3.05348 19Z"
              stroke="rgb(143, 143, 143)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p>상품준비중</p>
        </div>
        <div>
          <svg
            width="42"
            height="42"
            viewBox="0 0 24 24"
            fill="none"
            alt="배송중"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

              stroke="rgb(143, 143, 143)"
              stroke-width="1.7"
              stroke-linecap="round"
            />
          </svg>
          <p>배송중</p>
        </div>
        <div>
          <svg
            width="35"
            height="35"
            viewBox="0 0 24 24"
            fill="none"
            alt="배송완료"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.1746 21.6538V7.69012M10.5496 6.85244C10.7224 6.89123 10.9046 6.84368 11.0291 6.71922C11.1535 6.59476 11.201 6.41253 11.1623 6.23973C11.0071 5.60595 10.4356 3.4837 9.84873 2.89684C9.11757 2.16568 7.92757 2.16263 7.20002 2.89017C6.47253 3.61767 6.47547 4.80767 7.20669 5.53888C7.80316 6.13535 9.91581 6.6973 10.5496 6.85244ZM12.3242 6.23968C12.2854 6.41255 12.3329 6.59471 12.4574 6.71917C12.5818 6.84363 12.7641 6.89111 12.9369 6.85239C13.5706 6.69723 15.6929 6.12569 16.2797 5.53883C17.0109 4.80767 17.014 3.61767 16.2864 2.89012C15.5589 2.16263 14.3689 2.16557 13.6377 2.89679C13.0412 3.49326 12.4793 5.60591 12.3242 6.23968ZM3.09821 12.5774H20.9018C21.2874 12.5774 21.6 12.2648 21.6 11.8792V8.38831C21.6 8.00271 21.2874 7.69012 20.9018 7.69012H3.09821C2.71261 7.69012 2.40002 8.00271 2.40002 8.38831V11.8792C2.40002 12.2648 2.71261 12.5774 3.09821 12.5774ZM19.8546 12.5774V20.9556C19.8546 21.3412 19.542 21.6538 19.1564 21.6538H4.84366C4.45807 21.6538 4.14548 21.3412 4.14548 20.9556V12.5774H19.8546Z"
              stroke="rgb(143, 143, 143)"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <p>배송완료</p>
        </div>
      </section>
      <section class="order-info">
        <h2>주문상세내역</h2>
        <div>
          <div>
            <span id="order-date"></span>
            <span id="order-id"></span>
          </div>
          <div id="order-status-text"></div>
        </div>
      </section>
      <!--주문상품리스트-->
      <section class="order-product">
        <h2 class="product-list-title">주문상품</h2>
        <ul id="product-list"></ul>
      </section>

      <div class="payment">
        <span id="payment-amount"></span>
        <span id="payment-type"></span>
      </div>
      <section class="shipping-address address-hidden">
        <div class="address-header">
          <h2>배송지정보</h2>
          <div>
            <svg
              width="23"
              height="22"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.55002 15.5999L9.75002 19.1999M12.75 22.1999H22.35M4.95002 15.5999L16.7814 3.35533C18.0553 2.08143 20.1207 2.08143 21.3946 3.35533C22.6685 4.62923 22.6685 6.69463 21.3946 7.96853L9.15002 19.7999L3.15002 21.5999L4.95002 15.5999Z"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <button class="address-modify-btn">수정하기</button>
          </div>
        </div>
        <table>
          <tr>
            <td>이름</td>
            <td id="name">이수민</td>
          </tr>
          <tr>
            <td>연락처</td>
            <td type="cont" id="contact"></td>
          </tr>
          <tr>
            <td>주소</td>
            <td id="address"></td>
          </tr>
          <tr>
            <td>요청사항</td>
            <td id="requirement"></td>
          </tr>
        </table>
        <div class="cancel-button">
          <button type="button" id="order-cancel-btn">주문취소</button>
        </div>
      </section>
      <div>
        <div class="modal hidden">
          <div class="background"></div>
          <div class="modal-box">
            <p>
              ((주문명))
              <br />
              정말 주문을 취소하시겠어요?
            </p>
            <div class="modal-btn">
              <button class="close-btn">돌아가기</button>
              <button class="delete-confirm-btn">주문취소하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/components/Header/Header.js" type="module"></script>
    <!-- <script src="/components/Footer/Footer.js" type="module"></script> -->
    <script src="./orderDetail.js" type="module"></script>
  </body>
</html>
