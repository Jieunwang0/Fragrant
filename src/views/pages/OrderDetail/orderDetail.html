<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 상세 내역</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/components/Header/style.css" />
    <link rel="stylesheet" href="/components/Footer/style.css" />
    <link rel="stylesheet" href="orderDetail.css" />
    <script src="./orderDetail.js" type="module"></script>
  </head>
  <body>
    <div class="order-detail-page">
      <section class="order-status">
        <div class="order-status-current">
          <img src="/asset/icon/checklist.svg" alt="주문완료" class="order-status-img" />
          <p>주문완료</p>
        </div>
        <img src="/asset/icon/chevron-right.svg" class="chevron-img" />
        <div class="order-status-div status-prepare-product">
          <img src="/asset/icon/bag.gray.svg" alt="상품준비중" class="order-status-img" />
          <p>상품준비중</p>
        </div>
        <img src="/asset/icon/chevron-right.svg" class="chevron-img" />
        <div class="order-status-div">
          <img
            src="/asset/icon/truck.30px.svg"
            alt="배송중"
            class="order-status-img"
            style="width: 45px; height: 50px"
          />
          <p>배송중</p>
        </div>
        <img src="/asset/icon/chevron-right.svg" class="chevron-img" />
        <div class="order-status-div">
          <img
            src="/asset/icon/gift.svg"
            alt="배송완료"
            class="order-status-img"
            style="width: 35px; height: 35px"
          />
          <p style="line-height: 45px; padding-top: 5px">배송완료</p>
        </div>
      </section>
      <section class="order-info">
        <h2>주문상세내역</h2>
        <div>
          <div>
            <span id="order-date"></span>
            <span id="order-id"></span>
          </div>
          <div id="order-status-text"></div>
        </div>
      </section>
      <!--주문상품리스트-->
      <section class="order-product">
        <h2 class="product-list-title">주문상품</h2>
        <ul id="product-list"></ul>
      </section>

      <!--결제정보-->
      <div class="payment">
        <span id="payment-amount"></span>
        <span id="payment-type"></span>
      </div>

      <!--배송지정보-->
      <section class="shipping-address address-hidden">
        <div class="address-header">
          <h2>배송지정보</h2>
          <div>
            <svg
              width="23"
              height="22"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.55002 15.5999L9.75002 19.1999M12.75 22.1999H22.35M4.95002 15.5999L16.7814 3.35533C18.0553 2.08143 20.1207 2.08143 21.3946 3.35533C22.6685 4.62923 22.6685 6.69463 21.3946 7.96853L9.15002 19.7999L3.15002 21.5999L4.95002 15.5999Z"
                stroke="black"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <button class="address-modify-btn">수정하기</button>
          </div>
        </div>
        <table>
          <tr>
            <td>이름</td>
            <td>
              <input
                type="text"
                id="shippingName"
                style="font-size: 22px; border: none; width: 90%; height: 34px"
              />
            </td>
          </tr>
          <tr>
            <td>연락처</td>
            <td type="cont" id="contact"></td>
          </tr>
          <tr>
            <td>주소</td>
            <td>
              <div id="adress" class="info"></div>
              <div class="form-group-address update">
                <div id="address-info">
                  <div id="find-address">
                    <input
                      type="text"
                      name="postalCode"
                      id="postcode"
                      placeholder="우편번호"
                      disabled
                    />
                    <button type="button" name="address1" id="address-button">주소 찾기</button>
                  </div>
                  <input type="text" name="address2" id="address" disabled />
                  <input type="text" id="detail-address" placeholder="상세주소를 입력해주세요." />
                  <p></p>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>요청사항</td>
            <td id="requirement"></td>
          </tr>
        </table>
        <div class="cancel-button">
          <button type="button" class="order-cancel-btn">주문취소</button>
        </div>
      </section>
    </div>

    <!-- 주문 취소 -->
    <div class="modal-order-cancel hidden">
      <div class="background"></div>
      <div class="modal-box1">
        <p></p>
        <br />
        <p>정말 주문을 취소하시겠어요?</p>
        <div class="modal-btn">
          <button class="close-btn-cancel">돌아가기</button>
          <button class="confirm-btn-cancel">주문취소하기</button>
        </div>
      </div>
    </div>

    <script src="/components/Header/Header.js" type="module"></script>
    <script src="/components/Footer/Footer.js" type="module"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
